<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/reset password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="mangol2.png" alt="mango logo" class="img">
    <fieldset class="fld">
    <h1>reset password</h1>
    <form action="login.html">
    <div class="btn-group">
    <input type="password" id="pass1" minlength="6" required class="login" placeholder="enter new password">
    </div>
    <br>
    <br>
    <div>
    <input type="password" id="pass2" minlength="6" required class="login" placeholder="confirm password">
    </div>
    <br>
    
    <button class="btn"><b>reset password</b></button>
</form>
<p>remember your password? <a href="login.html">login</a></p>
</fieldset>

</body>
</html>
